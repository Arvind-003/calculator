<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header1">Calculator</div>
        <div class="display"></div>
        <div class="button">
            <table>
                <tr>
                    <td>AC</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td class="operator"><b>/</b></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operator"><b>*</b></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td style="background-color: rgb(255, 187, 0);">5</td>
                    <td>6</td>
                    <td class="operator"><b>-</b></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operator"><b>+</b></td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="operator"><b>=</b></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
